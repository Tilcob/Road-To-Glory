import groovy.json.JsonOutput

buildscript {
  repositories {
    mavenCentral()
    gradlePluginPortal()
    if (useMavenLocal == 'true') {
      mavenLocal()
    }
    google()
    if (useSnapshots == 'true') {
      maven { url = 'https://central.sonatype.com/repository/maven-snapshots/' }
    }
  }
  dependencies {
  }
}

allprojects {
  apply plugin: 'eclipse'
  apply plugin: 'idea'
  apply plugin: 'base'

  // This allows you to "Build and run using IntelliJ IDEA", an option in IDEA's Settings.
  idea {
    module {
      outputDir = file('build/classes/java/main')
      testOutputDir = file('build/classes/java/test')
    }
  }
  repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
  }
}

configure(subprojects) {
  apply plugin: 'java-library'
  java.sourceCompatibility = 17

  if (enableDependencyLocking == 'true') {
    dependencyLocking {
      lockAllConfigurations()
    }
  }

  // From https://lyze.dev/2021/04/29/libGDX-Internal-Assets-List/
  // The article can be helpful when using assets.txt in your project.
  tasks.register('generateAssetList') {
    inputs.dir("${project.rootDir}/assets/")
    // projectFolder/assets
    File assetsFolder = new File("${project.rootDir}/assets/")
    // projectFolder/assets/assets.txt
    File assetsFile = new File(assetsFolder, "assets.txt")
    // delete that file in case we've already created it
    assetsFile.delete()

    // iterate through all files inside that folder
    // convert it to a relative path
    // and append it to the file assets.txt
    fileTree(assetsFolder).collect { assetsFolder.relativePath(it) }.sort().each {
      assetsFile.append(it + "\n")
    }
  }
  if (generateAssetList == 'true') {
    processResources.dependsOn 'generateAssetList'
  }

  compileJava {
    options.incremental = true
  }
}

tasks.register("genQuestIndex") {
  group = "assets"
  description = "Generates assets/quests/index.json from *.yarn."
  doLast {
    def dir = file("$rootDir/assets/quests")
    if (!dir.exists()) throw new GradleException("Directory not found: $dir")

    def outFile = file("$rootDir/assets/quests/index.json")

    def names = dir.listFiles()
      .findAll { it.isFile() && it.name.toLowerCase().endsWith("yarn") }
      .collect { it.name }
      .findAll { !it.contains("test") }
      .sort()

    outFile.text = JsonOutput.prettyPrint(JsonOutput.toJson(names)) + "\n"
    println "Generated $outFile (${names.size()} entries)"
  }
}

