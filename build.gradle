  group = "assets"
  description = "Generates assets/audio/index.json from *.wav/*.ogg/*.mp3."
  doLast genIndex("audio", [".wav", ".ogg", ".mp3"])
}

tasks.register("genUiIndex") {
  group = "assets"
  description = "Generates assets/ui/index.json from skin.atlas + skin.json (filtered)."
  doLast genIndex("ui", [".atlas", ".json"])
}

tasks.register("genMapsIndex") {
  group = "assets"
  description = "Generates assets/maps/index.json from *.tmx."
  doLast genIndex("maps", [".tmx"])
