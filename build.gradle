tasks.register("genAssetIndexes") {
  group = "assets"
  description = "Generates quest + dialog + items + cutscenes index files."
  dependsOn(
    "genQuestIndex", "genDialogIndex", "genItemIndex",
    "genQuestTestIndex", "genCutsceneIndex", "genGraphicsIndex",
    "genAudioIndex", "genUiIndex", "genMapsIndex"
  )
}

// Automatically run before processResources in all subprojects (core/lwjgl3/etc.)
subprojects {
  tasks.matching { it.name == "processResources" }.configureEach {
    dependsOn(rootProject.tasks.named("genAssetIndexes"))
  }
}


