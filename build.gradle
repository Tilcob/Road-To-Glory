def genIndex = { String dirPath, List<String> exts ->
  return {
    def dir = file("$rootDir/assets/$dirPath")
    if (!dir.exists()) throw new GradleException("Directory not found: $dir")

    def outFile = file("$rootDir/assets/$dirPath/index.json")

    def names = dir.listFiles()
      .findAll { it.isFile() }
      .collect { it.name }
      .findAll { n -> exts.any { n.toLowerCase().endsWith(it) } }
      .findAll { it != "index.json" }
      .sort()

    outFile.text = JsonOutput.prettyPrint(JsonOutput.toJson(names)) + "\n"
    println "Generated $outFile (${names.size()} entries)"
  }
}

tasks.register("genGraphicsIndex") {
  group = "assets"
  description = "Generates assets/graphics/index.json from *.atlas."
  doLast genIndex("graphics", [".atlas"])
}

